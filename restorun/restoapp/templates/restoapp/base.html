<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Restorun{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .topbar {
      text-align: right;
      color: wheat;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Restorun</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-2">
          <a href="{% url 'add_item' %}" class="btn btn-primary my-2 my-sm-0 mr-2" type="button">Add Item</a>
          <div class="btn-group">
            <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                Sort by
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item {% if sort_by == 'sku' %}active{% endif %}" href="{% url 'list_items' %}?sort=sku">SKU</a>
                <a class="dropdown-item {% if sort_by == 'name' %}active{% endif %}" href="{% url 'list_items' %}?sort=name">Name</a>
                <a class="dropdown-item {% if sort_by == 'cost' %}active{% endif %}" href="{% url 'list_items' %}?sort=cost">Cost</a>
                <a class="dropdown-item {% if sort_by == 'quantity' %}active{% endif %}" href="{% url 'list_items' %}?sort=quantity">Quantity</a>
                <a class="dropdown-item {% if sort_by == 'expiry_date' %}active{% endif %}" href="{% url 'list_items' %}?sort=expiry_date">Expiry Date</a>
                <a class="dropdown-item {% if sort_by == 'purchase_date' %}active{% endif %}" href="{% url 'list_items' %}?sort=purchase_date">Purchase Date</a>
                <a class="dropdown-item {% if sort_by == 'supplier' %}active{% endif %}" href="{% url 'list_items' %}?sort=supplier">Supplier</a>
                <a class="dropdown-item {% if sort_by == 'category' %}active{% endif %}" href="{% url 'list_items' %}?sort=category">Category</a>
            </div>
          </div>
         
        </div>

      <form method="GET" action="{% url 'search_items' %}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search" required>
        <select class="form-control mr-2" name="attribute">
            <option value="sku">SKU</option>
            <option value="name">Name</option>
            <option value="cost">Cost</option>
            <option value="quantity">Quantity</option>
            <option value="expiry_date">Expiry Date</option>
            <option value="purchase_date">Purchase Date</option>
            <option value="supplier">Supplier</option>
            <option value="category">Category</option>
        </select>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      
      
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
