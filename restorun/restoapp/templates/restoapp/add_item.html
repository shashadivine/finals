{% extends 'restoapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Add Item</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" name="sku" value="{{ next_sku }}" readonly>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="float" class="form-control" id="cost" name="cost" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <input type="text" class="form-control" id="supplier" name="supplier" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-control" id="category" name="category" onchange="toggleCategoryInput(this)">
              <option value="" selected disabled>Select a category</option>
              <option value="Spices">Produce</option>
              <option value="Dairy">Dairy</option>
              <option value="Baking">Baking</option>
              <option value="Other">Canned Good</option>
              <option value="Other">Beverage</option>
              <option value="Other">Meat</option>
              <option value="Other">Condiment</option>
              <option value="Other">Pasta and rice</option>
              <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock %}
